name: Windows RDP (Zrok + Cloudflare + Ngrok)

on:
  workflow_dispatch:

jobs:
  windows-rdp-zrok:
    runs-on: windows-latest
    env:
      ZROK_TOKEN: ${{ secrets.ZROK_TOKEN }}
      CF_TUNNEL_TOKEN: ${{ secrets.CF_TUNNEL_TOKEN }}
      NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set User Password
        run: |
          net user runneradmin WinCloud123!

      - name: Enable RDP (Windows Remote Desktop)
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -name "fDenyTSConnections" -value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -name "UserAuthentication" -value 1

      # --- ZROK SETUP (Primary Free Option) ---
      - name: Install Zrok
        run: |
          New-Item -ItemType Directory -Force -Path "$env:USERPROFILE\zrok\bin"
          # Use hardcoded verified version v1.1.11 to avoid API rate limits & 404s
          $v = "v1.1.11"
          $url = "https://github.com/openziti/zrok/releases/download/$v/zrok_$(($v).TrimStart('v'))_windows_amd64.tar.gz"
          Invoke-WebRequest -Uri $url -OutFile "$env:USERPROFILE\zrok.tar.gz"
          tar -xzf "$env:USERPROFILE\zrok.tar.gz" -C "$env:USERPROFILE\zrok\bin"

          # Recursively find zrok.exe (Robust fix for unknown folder structure)
          $zrokExe = Get-ChildItem -Path "$env:USERPROFILE\zrok" -Recurse -Filter "zrok.exe" | Select-Object -ExpandProperty FullName -First 1

          if (-not $zrokExe) {
            Write-Error "Could not find zrok.exe in $env:USERPROFILE\zrok"
            exit 1
          }

          Write-Host "Found Zrok at: $zrokExe"
          echo "ZROK_EXE=$zrokExe" >> $env:GITHUB_ENV

          # Add parent dir to PATH just in case
          $parentDir = Split-Path -Parent $zrokExe
          echo "$parentDir" >> $env:GITHUB_PATH

      - name: Enable Zrok Environment
        if: env.ZROK_TOKEN != ''
        run: |
          # Enable execution of Zrok commands using the absolute path from the env var
          # Force clean old environment to avoid 401 errors
          Remove-Item -Path "$env:USERPROFILE\.zrok" -Recurse -Force -ErrorAction SilentlyContinue
          & $env:ZROK_EXE disable 2>$null
          & $env:ZROK_EXE enable ${{ env.ZROK_TOKEN }}

      - name: Share RDP via Zrok (Private)
        if: env.ZROK_TOKEN != ''
        run: |
          # Use Start-Process with redirection for robustness
          $zrokLog = "zrok_share.log"
          $proc = Start-Process -FilePath "$env:ZROK_EXE" -ArgumentList "share private --backend-mode tcpTunnel 127.0.0.1:3389 --headless" -RedirectStandardOutput $zrokLog -RedirectStandardError $zrokLog -PassThru -NoNewWindow

          echo "Zrok Share Started (PID: $($proc.Id)). Scanning log for token..."

          # Wait loop to find the token in the log file
          for ($i=0; $i -lt 30; $i++) {
            if (Test-Path $zrokLog) {
              $logContent = Get-Content $zrokLog
              $tokenLine = $logContent | Select-String "zrok access private"
              if ($tokenLine) {
                Write-Host "FOUND TOKEN:" -ForegroundColor Green
                Write-Host $tokenLine -ForegroundColor Green
                break
              }
            }
            Start-Sleep -Seconds 2
          }

          if (-not (Get-Process -Id $proc.Id -ErrorAction SilentlyContinue)) {
            Write-Error "Zrok process crashed shortly after starting. Check logs above."
            Get-Content $zrokLog
            exit 1
          }

          Write-Host "Zrok appears stable."
        continue-on-error: true

      # --- CLOUDFLARE SETUP (Secondary Option) ---
      - name: Install Cloudflared
        if: env.CF_TUNNEL_TOKEN != ''
        run: |
          choco install cloudflared
          cloudflared service install ${{ secrets.CF_TUNNEL_TOKEN }}
        continue-on-error: true

      # --- NGROK SETUP (Fallback Option) ---
      - name: Install & Start Ngrok
        if: env.NGROK_AUTH_TOKEN != ''
        run: |
          choco install ngrok
          ngrok config add-authtoken $env:NGROK_AUTH_TOKEN
          Start-Process -NoNewWindow -FilePath "ngrok" -ArgumentList "tcp 3389"
          Start-Sleep -Seconds 10
          $url = (Invoke-RestMethod http://localhost:4040/api/tunnels).tunnels[0].public_url
          Write-Host "Ngrok RDP URL: $url"

      - name: Keep Alive (6 Hours)
        run: |
          Write-Host "RDP is active via Zrok/Cloudflare/Ngrok. Session closes in 6 hours."
          Start-Sleep -Seconds 21600
