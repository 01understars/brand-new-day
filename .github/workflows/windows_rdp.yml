name: Windows RDP (Zrok + Cloudflare + Ngrok)

on:
  workflow_dispatch:

jobs:
  windows-rdp-zrok:
    runs-on: windows-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set User Password
        run: |
          net user runneradmin WinCloud123!

      - name: Enable RDP (Windows Remote Desktop)
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -name "fDenyTSConnections" -value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -name "UserAuthentication" -value 1

      # --- ZROK SETUP (Primary Free Option) ---
      - name: Install Zrok
        run: |
          choco install zrok
          $env:Path = "C:\Program Files\zrok\bin;$env:Path"
          echo "C:\Program Files\zrok\bin" >> $env:GITHUB_PATH

      - name: Enable Zrok Environment
        if: ${{ secrets.ZROK_TOKEN != '' }}
        run: |
          # Enable execution of Zrok commands
          zrok enable ${{ secrets.ZROK_TOKEN }}

      - name: Share RDP via Zrok (Private)
        if: ${{ secrets.ZROK_TOKEN != '' }}
        run: |
          # Start sharing port 3389 privately. This runs in background.
          # The output will contain the 'zrok access private ...' command needed on client.
          Start-Process -NoNewWindow -FilePath "zrok" -ArgumentList "share private --backend-mode tcpTunnel 127.0.0.1:3389 --headless"
          Write-Host "Zrok Share Started! Check your Zrok Web Portal or logs for the share token."
        continue-on-error: true

      # --- CLOUDFLARE SETUP (Secondary Option) ---
      - name: Install Cloudflared
        if: ${{ secrets.CF_TUNNEL_TOKEN != '' }}
        run: |
          choco install cloudflared
          cloudflared service install ${{ secrets.CF_TUNNEL_TOKEN }}
        continue-on-error: true

      # --- NGROK SETUP (Fallback Option) ---
      - name: Install & Start Ngrok
        if: ${{ secrets.NGROK_AUTH_TOKEN != '' }}
        env:
          NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
        run: |
          choco install ngrok
          ngrok config add-authtoken $env:NGROK_AUTH_TOKEN
          Start-Process -NoNewWindow -FilePath "ngrok" -ArgumentList "tcp 3389"
          Start-Sleep -Seconds 10
          $url = (Invoke-RestMethod http://localhost:4040/api/tunnels).tunnels[0].public_url
          Write-Host "Ngrok RDP URL: $url"

      - name: Keep Alive (6 Hours)
        run: |
          Write-Host "RDP is active via Zrok/Cloudflare/Ngrok. Session closes in 6 hours."
          Start-Sleep -Seconds 21600
